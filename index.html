<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="row nftCard">

        <img class="nftImage" src="images/image-equilibrium.jpg" alt="">
        <div class="col-md-12 nftCardInfo">
          <h1>Equilibrium #3429</h1>

          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="row nftPriceInfo">
            <div class="col-md-12">
              <p class="price"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>

              <p class="time"><img src="images/icon-clock.svg" alt="">3 days left</p>
            </div>
          </div>
        </div>
        <hr>
        <div class="row nftCardFooter">
          <div class="col-md-12 creation">

            <p><img src="images/image-avatar.png" alt="">
              Creation of <span>Jules Wyvern</span></p>

          </div>
        </div>
      </div>
    </div>



    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>

</html>
